<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <title>Medi point</title>
    <meta content="Admin Dashboard" name="description">
    <meta content="themesdesign" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.ico">
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/animate.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/icons.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/style.css" rel="stylesheet"
          type="text/css">
</head>
<body class="fixed-left">
<!-- Begin page -->
<div id="wrapper">
    <!-- ========== Left Sidebar Start ========== -->

    {% include 'admin/menu.html' %}

    <!-- Left Sidebar End -->
    <!-- Start right Content here -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <!-- Top Bar Start -->

            {% include 'admin/header.html' %}

            <!-- Top Bar End -->
            <div class="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="float-right">
                                </div>
                                <h4 class="page-title">Add Complain</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title end breadcrumb -->
                    <section class="content">
                        <div class="row">
                            <div class="col-md-12 col-xl-12">
                                <div class="card m-b-30">
                                    <div class="card-body">
                                        <form action="/admin/insert_complaint_reply" method="post">
                                            <input type="hidden" value="{{ complaint_vo_list['complaint_id'] }}"
                                                   name="complaintId">
                                            <input type="hidden"
                                                   value="{{ complaint_vo_list['complaint_from_login_id'] }}"
                                                   name="complain_from_login_id">
                                            <fieldset>
                                                <div class="form-group"><label>Subject</label>
                                                    <input readonly type="text" id="complaintSubject"
                                                           class="form-control"
                                                           name="complaintSubject"
                                                           value="{{ complaint_vo_list['complaint_subject'] }}">
                                                </div>

                                                <div class="form-group">
                                                    <label>Description</label>
                                                    <div>
                                                <textarea readonly class="form-control" id="complaintDescription"
                                                          name="complaintDescription"
                                                          placeholder="{{ complaint_vo_list['complaint_description'] }}"></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label>Complain Reply</label>
                                                    <div>
                                                <textarea rows="5" class="form-control" id="complaintReplyDescription"
                                                          name="complaintReplyDescription"
                                                          placeholder="Enter your description...."></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group mb-0">
                                                    <div>
                                                        <button type="submit"
                                                                class="btn btn-secondary waves-effect waves-light">
                                                            Submit
                                                        </button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                    </section>
                    <!-- end row -->
                </div>
                <!-- container -->
            </div>
            <!-- Page content Wrapper -->
        </div>
        <!-- content -->

        {% include 'admin/footer.html' %}

    </div>
    <!-- End Right content here -->
</div>
<!-- END wrapper -->
<!-- jQuery  -->
<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/modernizr.min.js"></script>
<script src="../../static/adminResources/js/detect.js"></script>
<script src="../../static/adminResources/js/fastclick.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.js"></script>
<script src="../../static/adminResources/js/jquery.blockUI.js"></script>
<script src="../../static/adminResources/js/waves.js"></script>
<script src="../../static/adminResources/js/jquery.nicescroll.js"></script>
<script src="../../static/adminResources/js/jquery.scrollTo.min.js"></script>
<script src="../../static/adminResources/js/jquery.toast.min.js"></script>
<script src="../../static/adminResources/js/toaster.js"></script>
<!-- Parsley js -->
<script src="../../static/adminResources/js/parsley.min.js"></script>
<script src="../../static/adminResources/js/form-validation.init.js"></script>
<!-- App js -->
<script src="../../static/adminResources/js/app.js"></script>
</body>
</html>
