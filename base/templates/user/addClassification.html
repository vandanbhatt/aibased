<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,admin-scalable=0,minimal-ui">
    <title>Medi point</title>
    <meta content="admin Dashboard" name="description">
    <meta content="themesdesign" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.ico">
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/animate.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/icons.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/style.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/dropzone.css" rel="stylesheet">
</head>
<body class="fixed-left">
<!-- Begin page -->
<div id="wrapper">
    <!-- ========== Left Sidebar Start ========== -->

    {% include 'user/userMenu.html' %}

    <!-- Left Sidebar End -->
    <!-- Start right Content here -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <!-- Top Bar Start -->

            {% include 'user/userHeader.html' %}

            <!-- Top Bar End -->
            <div class="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <h4 class="page-title">Upload X-ray</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title end breadcrumb -->
                    <div class="row">
                        <div class="col-md-12 col-xl-12">
                            <div class="card m-b-30">
                                <div class="card-body">
                                    <form class="" action="/user/insert_classification" method="post"
                                          enctype="multipart/form-data">
                                        <div class="form-group">

                                            <div class="controls"><input type="file" name="xrayImage"
                                                                         class="form-control"
                                                                         accept="image/jpg, image/jpeg, image/png"
                                                                         required
                                                                         data-validation-required-message="This field is required">
                                            </div>
                                        </div>
                                        <div class="form-group mb-0 row">
                                            <label class="col-md-3 my-1 control-label"><h6>Knee Side</h6></label>
                                            <div>
                                                <div class="form-check-inline my-1">
                                                    <div class="custom-control custom-radio"><input type="radio"
                                                                                                    id="customRadio4"
                                                                                                    name="xrayLeg"
                                                                                                    value="Left"
                                                                                                    class="custom-control-input">
                                                        <label class="custom-control-label" for="customRadio4"><h6>
                                                            Left</h6></label>
                                                    </div>
                                                </div>
                                                <div class="form-check-inline my-1">
                                                    <div class="custom-control custom-radio"><input type="radio"
                                                                                                    id="customRadio5"
                                                                                                    name="xrayLeg"
                                                                                                    value="Right"
                                                                                                    class="custom-control-input">
                                                        <label class="custom-control-label" for="customRadio5"><h6>
                                                            Right</h6></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-0 align-center">
                                            <button type="submit"
                                                    class="btn btn-success btn-lg">
                                                <span style="font-size: 30px">Detection</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- container -->
            </div>
            <!-- Page content Wrapper -->
        </div>
        <!-- content -->

        {% include 'user/userFooter.html' %}

    </div>
    <!-- End Right content here -->
</div>
<!-- END wrapper -->
<!-- jQuery  -->
<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/modernizr.min.js"></script>
<script src="../../static/adminResources/js/detect.js"></script>
<script src="../../static/adminResources/js/fastclick.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.js"></script>
<script src="../../static/adminResources/js/jquery.blockUI.js"></script>
<script src="../../static/adminResources/js/waves.js"></script>
<script src="../../static/adminResources/js/jquery.nicescroll.js"></script>
<script src="../../static/adminResources/js/jquery.scrollTo.min.js"></script>
<!-- Parsley js -->
<script src="../../static/adminResources/js/parsley.min.js"></script>
<script src="../../static/adminResources/js/form-validation.init.js"></script>
<!-- App js -->
<script src="../../static/adminResources/js/app.js"></script>
<script src="../../static/adminResources/js/dropzone.js"></script>
</body>
</html>
